name: Migrate environments

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - name: Get deployment environments from source repo
        id: get-envs
        uses: actions/github-script@v7
        with:
          script: |
            const response = await github.rest.repos.getAllEnvironments({
              owner: 'liatrio-enterprise',
              repo: 'environment-migration-test',
            });
            console.log(response.data);
            console.log("Test environment");
            
            response.data.environments.forEach((environment, index) => {
              console.log(`Environment ${index + 1}:`);
              console.log(environment);
            
              console.log(`Protection rules for environment ${index + 1}:`);
              environment.protection_rules.forEach((rule, ruleIndex) => {
                console.log(`Rule ${ruleIndex + 1}:`);
                console.log(rule);
              });
            
              console.log(`Deployment branch policy for environment ${index + 1}:`);
              console.log(environment.deployment_branch_policy);
            });

